<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonp</title>
</head>
<body>
  <script>
    // 1.在创建标签之前写好我们的方法

    function test(data){
      console.log(data)
    }
    // 2.动态创建script
    var scrp = document.createElement('script')
    // 3.设置它的src属性,指向跨域的文件
    scrp.src = './tmp.js?callback=test' 

    // 4.把标签添加到dom上
    document.body.appendChild(scrp)

  </script>


</body>
</html>
